<td style="width:215px;border:none;">
    {{#if cssLogo.file}}
        {{>logo}}
    {{/if}}
</td>

<td style="vertical-align:top;border:none;">
    <div class="InvInfoLeft" style="">
        {{#each header.row}}
        <p style="margin:0 auto;">            
            <span style="font-weight: bold; font-size:24px;{{this.style}}">
                {{this.value}}
            </span>          
        </p>
        {{/each}}
        <p style="margin:10px auto;font-size:14px;">
            <xsl:choose>
                <xsl:when test="/Invoice/Content/ArisingDate!= '' and substring(/Invoice/Content/ArisingDate,7,4) != '1957' ">
                    <span>Ngày </span>
                    <xsl:value-of select="substring(/Invoice/Content/ArisingDate,1,2)" />
                    <span> Tháng </span>
                    <xsl:value-of select="substring(/Invoice/Content/ArisingDate,4,2)" />
                    <span> Năm </span>
                    <xsl:value-of select="substring(/Invoice/Content/ArisingDate,7,4)" />
                </xsl:when>
                <xsl:otherwise>
                    <span>Ngày</span> &#8230;
                    <span> Tháng</span> &#8230;
                    <span> Năm</span> &#8230;
                </xsl:otherwise>
            </xsl:choose>
            <br />
        </p>
    </div>
</td>
<td style="vertical-align:top;border:none;width:200px;">
    <div class="InvInfoRight" style="padding-left:25px;">
        <div class="clearfix" style="line-height:22px;padding-top:14px;">
            <span>Mẫu số:</span>
            <span>
                <xsl:value-of select="/Invoice/Content/InvoicePattern" /></span>
        </div>
        <div class="clearfix" style="line-height:22px">
            <span>Ký hiệu:</span>
            <b>
                <xsl:value-of select="/Invoice/Content/SerialNo" />
            </b>
        </div>
        <div class="clearfix" style="line-height:22px">
            <span>Số</span>:
            <b style="color:red;font-size:140%;">
                <xsl:call-template name="addZero">
                    <xsl:with-param name="count" select="7-string-length(/Invoice/Content/InvoiceNo)" />
                </xsl:call-template>
                <xsl:value-of select="/Invoice/Content/InvoiceNo" />
            </b>
        </div>
    </div>
</td>
