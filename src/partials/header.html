{{#ifOr v1=header.logo.file v2=header.logo.width}}
<td style="border:none;vertical-align:top;">    
    {{>logo logo=header.logo}}    
</td>
{{/ifOr}}
<td style="vertical-align:top;border:none;">
    <div class="InvInfoLeft" style="">
        {{#each header.name}}
        <p style="margin:0 auto;">            
            <span style="font-weight: bold; font-size:24px;{{this.style}}">
                {{this.value}}
            </span>          
        </p>
        {{/each}}
        <p style="margin:10px auto;font-size:14px;">
            <xsl:choose>
                <xsl:when test="{{#unless relative}}../../{{/unless}}ArisingDate!= '' and substring({{#unless relative}}../../{{/unless}}ArisingDate,7,4) != '1957' ">
                    <span>Ngày </span>
                    <xsl:value-of select="substring({{#unless relative}}../../{{/unless}}ArisingDate,1,2)" />
                    <span> Tháng </span>
                    <xsl:value-of select="substring({{#unless relative}}../../{{/unless}}ArisingDate,4,2)" />
                    <span> Năm </span>
                    <xsl:value-of select="substring({{#unless relative}}../../{{/unless}}ArisingDate,7,4)" />
                </xsl:when>
                <xsl:otherwise>
                    <span>Ngày</span> &#8230;
                    <span> Tháng</span> &#8230;
                    <span> Năm</span> &#8230;
                </xsl:otherwise>
            </xsl:choose>
            <br />
        </p>
    </div>
</td>
<td style="vertical-align:top;border:none; width:200px;">
    <div class="InvInfoRight" style="padding-left:25px; {{#if header.serial.style}}{{header.serial.style}}{{/if}}">
        <div class="clearfix" style="line-height:22px;padding-top:14px;">
            <span>Mẫu số: </span>
            <span>
                <xsl:value-of select="{{#unless relative}}../../{{/unless}}InvoicePattern" /></span>
        </div>
        <div class="clearfix" style="line-height:22px">
            <span>Ký hiệu: </span>
            <b>
                <xsl:value-of select="{{#unless relative}}../../{{/unless}}SerialNo" />
            </b>
        </div>
        <div class="clearfix" style="line-height:22px">
            <span>Số: </span>
            <b style="color:red;font-size:140%;">
                <xsl:call-template name="addZero">
                    <xsl:with-param name="count" select="7-string-length({{#unless relative}}../../{{/unless}}InvoiceNo)" />
                </xsl:call-template>
                <xsl:value-of select="{{#unless relative}}../../{{/unless}}InvoiceNo" />
            </b>
        </div>
    </div>
</td>
