<div style="
    {{#if cssLogo.width}}
        width:{{cssLogo.width}}px;
    {{/if}}
    {{#if cssLogo.top}}
        margin-top:{{cssLogo.top}}px;
    {{/if}}
    {{#if cssLogo.left}}
        margin-left:{{cssLogo.left}}px
    {{/if}}
">
    {{#if cssLogo.file}}
        <img alt="logo" style="width:100%;height:100%;" src="{{comCode}}/{{cssLogo.file}}"/>
    {{/if}}    
</div>
