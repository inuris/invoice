{{#with logo}}
<div style="
    {{#if width}}
        width:{{width}}px;
    {{/if}}
    {{#if top}}
        margin-top:{{top}}px;
    {{/if}}
    {{#if left}}
        margin-left:{{left}}px
    {{/if}}
">
    {{#if file}}
        <img alt="logo" style="width:100%;height:100%;" src="{{../comCode}}/{{file}}"/>
    {{/if}}    
</div>
{{/with}}
