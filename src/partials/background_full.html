{{#with background_full}}
.VATBound {  
    z-index: -10;
    {{#if file}}
        background: inline('{{file}}');
    {{/if}}
    background-position: {{#if left}}{{left}}%{{else}}center{{/if}} {{#if top}}{{top}}%{{else}}center{{/if}};
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 1230px;
}
{{/with}}
