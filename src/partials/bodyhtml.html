<script>
function loadXMLDoc(dname)
{
if (window.XMLHttpRequest)
  {
  xhttp=new XMLHttpRequest();
  }
else
  {
  xhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xhttp.open("GET",dname,false);
xhttp.send("");
return xhttp.responseXML;
}

$(document).ready(function() {
  var xsldoc = $.xsl.load("{{comCode}}.xml");
  var xmldoc = $.xsl.load("{{comCode}}.xslt");  
})
function displayResult()
{
    xml=loadXMLDoc("{{comCode}}.xml");
    xmlConvert=loadXMLDoc("convert.xml");    
    xsl=loadXMLDoc("{{comCode}}.xslt");
    
  // code for IE
  if (window.ActiveXObject)
    {
    ex=xml.transformNode(xsl);  
    document.getElementById("invoice").innerHTML=ex;

    exConvert=xmlConvert.transformNode(xsl);
    document.getElementById("invoiceConvert").innerHTML=exConvert;
    }
  // code for Mozilla, Firefox, Opera, etc.
  else if (document.implementation && document.implementation.createDocument)
    {
    xsltProcessor=new XSLTProcessor();
    xsltProcessor.importStylesheet(xsl);
    resultDocument = xsltProcessor.transformToFragment(xml,document);  
    document.getElementById("invoice").appendChild(resultDocument);

    resultDocumentConvert = xsltProcessor.transformToFragment(xmlConvert,document);  
    document.getElementById("invoiceConvert").appendChild(resultDocumentConvert);

    }
}
function printPage(id)
{
  var html="<html>";
  html+= document.getElementById(id).innerHTML;
  html+= ""
  html+="</html>";

  var printWin = window.open('','','left=0,top=0,width=600,height=900,toolbar=0,scrollbars=0,status=0');
  printWin.document.write(html);
  printWin.document.close();
  printWin.focus();
  printWin.print();
}

function copyToClipboard() {
  var string = `{{>mail}}`;
  let textarea;
  let result;

  try {
    textarea = document.createElement('textarea');
    textarea.setAttribute('readonly', true);
    textarea.setAttribute('contenteditable', true);
    textarea.style.position = 'fixed'; // prevent scroll from jumping to the bottom when focus is set.
    textarea.value = string;

    document.body.appendChild(textarea);

    textarea.focus();
    textarea.select();

    const range = document.createRange();
    range.selectNodeContents(textarea);

    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    textarea.setSelectionRange(0, textarea.value.length);
    result = document.execCommand('copy');
  } catch (err) {
    console.error(err);
    result = null;
  } finally {
    document.body.removeChild(textarea);
  }

  // manual copy fallback using prompt
  if (!result) {
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    const copyHotkey = isMac ? '⌘C' : 'CTRL+C';
    result = prompt(`Press ${copyHotkey}`, string); // eslint-disable-line no-alert
    if (!result) {
      return false;
    }
  }
  return true;
}
</script>
