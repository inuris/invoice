{{#with background}}
{{#if file}}
<div style="position: relative; width: 100%">
	<div style="position: absolute;
				{{#if top}}top:{{top}}px;{{else}}top: 500px;{{/if}}
				{{#if left}}left:{{left}}px; {{else}}left: 50%; transform: translateX(-50%);{{/if}}
				{{#if opacity}}opacity:{{opacity}};{{else}}opacity:0.2;{{/if}}">		
		<img alt="bg" src="{{../comCode}}/{{file}}"/>
	</div>
</div>
{{/if}} 
{{/with}}
